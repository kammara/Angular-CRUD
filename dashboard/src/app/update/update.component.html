<div class="container">
	
<h1>
	Update Details
</h1>	

<form id="formNewUser" name="formNewUser" #userData = "ngForm" (ngSubmit) = "updateUser(userData.value)">
<label>Name:</label>
<input type="text" name="name" id="name" placeholder="name" [(ngModel)] = "data.name" ngModel><br>
<label>Passw:</label>
<input type="text" name="password" id="password" placeholder="password"  [(ngModel)] = "data.password" ngModel><br>
<label>Email:</label>
<input type="email" name="email" id="email" placeholder="email"  [(ngModel)] = "data.email" ngModel><br>
<label>Role:</label>
<input type="text" name="role" id="role" placeholder="role"   [(ngModel)] = "data.role" ngModel><br>
<input type="submit" value="Update Details">	
</form>
</div>
<div>
<a class="btn btn-primary" routerLink="/home" role="button">Back</a>
</div>
</div>
<br>
<h2 *ngIf = "isAdded">{{confirmationString}}</h2>
