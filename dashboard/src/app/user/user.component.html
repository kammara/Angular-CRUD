<h1>
	Add New User
</h1>	
<div class="container">	
<form id="formNewUser" name="formNewUser" #userData = "ngForm" (ngSubmit) = "addNewUser(userData.value)">
<label>Name:</label>
<input type="text" name="name" id="name" ngModel><br>
<label>Passw:</label>
<input type="password" name="password" id="password" ngModel><br>
<label>Email:</label>
<input type="email" name="email" id="email" ngModel><br>
<label>Role:</label>
<input type="text" name="role" id="role"  ngModel><br>
<input type="submit" value="Add User" role="button">	
</form>
<a class="btn btn-primary" routerLink="/home" role="button">Back</a>
</div>
</div>
<br>
<h2 *ngIf = "isAdded">{{confirmationString}}</h2>
